<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the star rating system */
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            /* Reverse order so higher numbers are on the right */
            justify-content: flex-end;
            /* Align stars to the right */
        }

        .star-rating input[type="radio"] {
            display: none;
            /* Hide the default radio button */
        }

        .star-rating label {
            font-size: 2.5rem;
            /* Size of the stars */
            color: #d1d5db;
            /* Default grey color (Tailwind gray-300) */
            cursor: pointer;
            transition: color 0.2s ease-in-out;
            padding: 0 0.1rem;
            /* Spacing between stars */
        }

        /* Styles for when a radio button is checked or hovered */
        .star-rating input[type="radio"]:checked~label {
            color: #facc15;
            /* Tailwind yellow-400 for checked stars */
        }

        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #fbbf24;
            /* Tailwind yellow-500 on hover */
        }

        /* Ensure smooth font rendering across browsers */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex flex-col justify-between text-gray-800">

    <header class="bg-white shadow-md p-6">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-indigo-700 text-center">Product Review Form</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 md:p-10 max-w-2xl mx-auto border-t-4 border-indigo-500">
            <p class="mb-6 text-gray-600 text-center">Please fill out the form below to share your valuable feedback.
            </p>

            <form action="review.html" method="get" class="space-y-6">

                <!-- Product Name -->
                <div>
                    <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name <span
                            class="text-red-500">*</span></label>
                    <select id="productName" name="productName" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="" disabled selected>Select a Product ...</option>
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>

                <!-- Overall Rating -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Overall Rating <span
                            class="text-red-500">*</span></label>
                    <div class="star-rating flex flex-wrap justify-center sm:justify-start gap-1">
                        <!-- Stars are in reverse order for CSS :checked ~ label trick -->
                        <input type="radio" id="rating-5" name="overallRating" value="5" required><label for="rating-5"
                            title="5 stars">&#9733;</label>
                        <input type="radio" id="rating-4" name="overallRating" value="4"><label for="rating-4"
                            title="4 stars">&#9733;</label>
                        <input type="radio" id="rating-3" name="overallRating" value="3"><label for="rating-3"
                            title="3 stars">&#9733;</label>
                        <input type="radio" id="rating-2" name="overallRating" value="2"><label for="rating-2"
                            title="2 stars">&#9733;</label>
                        <input type="radio" id="rating-1" name="overallRating" value="1"><label for="rating-1"
                            title="1 star">&#9733;</label>
                    </div>
                </div>

                <!-- Date of Installation -->
                <div>
                    <label for="installDate" class="block text-sm font-medium text-gray-700 mb-1">Date of Installation
                        <span class="text-red-500">*</span></label>
                    <input type="date" id="installDate" name="installDate" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Useful Features -->
                <fieldset>
                    <legend class="block text-sm font-medium text-gray-700 mb-2">Useful Features (Check all that apply)
                    </legend>
                    <div class="mt-2 space-y-2">
                        <div class="flex items-center">
                            <input id="feature-durability" name="usefulFeature" type="checkbox" value="Durability"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="feature-durability" class="ml-2 block text-sm text-gray-900">Durability</label>
                        </div>
                        <div class="flex items-center">
                            <input id="feature-easeOfUse" name="usefulFeature" type="checkbox" value="Ease of Use"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="feature-easeOfUse" class="ml-2 block text-sm text-gray-900">Ease of Use</label>
                        </div>
                        <div class="flex items-center">
                            <input id="feature-performance" name="usefulFeature" type="checkbox" value="Performance"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="feature-performance"
                                class="ml-2 block text-sm text-gray-900">Performance</label>
                        </div>
                        <div class="flex items-center">
                            <input id="feature-innovation" name="usefulFeature" type="checkbox" value="Innovation"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="feature-innovation" class="ml-2 block text-sm text-gray-900">Innovation</label>
                        </div>
                        <div class="flex items-center">
                            <input id="feature-design" name="usefulFeature" type="checkbox" value="Design"
                                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <label for="feature-design" class="ml-2 block text-sm text-gray-900">Design</label>
                        </div>
                    </div>
                </fieldset>

                <!-- Written Review -->
                <div>
                    <label for="writtenReview" class="block text-sm font-medium text-gray-700 mb-1">Written Review
                        (Optional)</label>
                    <textarea id="writtenReview" name="writtenReview" rows="4"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Share your detailed thoughts on the product..."></textarea>
                </div>

                <!-- User Name -->
                <div>
                    <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Your Name
                        (Optional)</label>
                    <input type="text" id="userName" name="userName"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        placeholder="Enter your name">
                </div>

                <!-- Form Submission Button -->
                <div class="pt-4">
                    <input type="submit" value="Submit Review"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out cursor-pointer">
                </div>

            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 p-4 text-center text-sm shadow-inner mt-8">
        <p>&copy; 2023 Product Reviews Inc. All rights reserved.</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        // Product data array
        const products = [
            {
                id: 'fc-1888',
                name: "flux capacitor",
                avgRating: 4.5
            },
            {
                id: 'fc-2050',
                name: "power laces",
                avgRating: 4.7
            },
            {
                id: 'fs-1987',
                name: "time circuits",
                avgRating: 3.5
            },
            {
                id: 'ac-2000',
                name: "low voltage reactor",
                avgRating: 3.9
            },
            {
                id: 'jj-1969',
                name: "warp drive",
                avgRating: 5.0
            }
        ];

        // JavaScript to dynamically populate the product dropdown
        document.addEventListener('DOMContentLoaded', () => {
            const productNameSelect = document.getElementById('productName');

            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.id;   // Use product.id for the value
                option.textContent = product.name; // Use product.name for the display text
                productNameSelect.appendChild(option);
            });

            // Set last modified date for the index.html page
            document.getElementById('lastModified').textContent = new Date(document.lastModified).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        });
    </script>
</body>

</html>
