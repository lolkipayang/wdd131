<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    
</head>

<body>
    <div class="container">
        <h1>Product Review</h1>
        <form id="reviewForm" onsubmit="submitReview(event)">
            <label for="productName" class="required">Product Name</label><br>
            <select id="productName" name="productName" required></select><br><br>

            <label class="required">Overall Rating</label><br>
            <div id="rating">
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">⭐</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">⭐⭐</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">⭐⭐⭐</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">⭐⭐⭐⭐</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">⭐⭐⭐⭐⭐</label>
            </div><br>

            <label for="installDate" class="required">Date of Installation</label><br>
            <input type="date" id="installDate" name="installDate" required><br><br>

            <fieldset>
                <legend>Which features did you find useful in the product?<br><small>(Check all that apply)</small>
                </legend>
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label><br>
                <input type="checkbox" id="ease" name="features" value="Ease of Use">
                <label for="ease">Ease of Use</label><br>
                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label><br>
                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </fieldset><br>

            <label for="review">Written Review <small>(Optional)</small></label><br>
            <textarea id="review" name="review" rows="4" cols="50"></textarea><br><br>

            <label for="name">Your Name <small>(Optional)</small></label><br>
            <input type="text" id="name" name="name"><br><br>

            <button type="submit">Post Review</button>
        </form>
    </div>

    <footer>
    
        <p>&copy;<span id="year"></span>&#x1F338; Claudio Lbartuni Lolkipayang &#x1F338; Kenya</p>
        <p>Last Modification: <span id="full"></span></p>
    </footer>

    
</body>

</html>
